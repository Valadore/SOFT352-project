<!doctype html>
<html>

<head>
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/temp.css" />
</head>

<body>

    <ul>
        <li>Click <a href="#one">here</a> for page 1</li>
        <li>Click <a href="#two">here</a> for page 2</li>
    </ul>

    <div class="page" id="one">
        <div id=index>
            <ul id='gameList'>

            </ul>
            <form id='game' action="">
                <input id="m" autocomplete="off" /><button>Create Game</button>
            </form>
        </div>
    </div>


    <div class="page" id="two">
        <div id=game>
            <div class="drawing">
                <canvas id="paper">
                </canvas>
            </div>
            <div class="message">
                <ul id="messages"></ul>
                <form id='send' action="">
                    <input id="text" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/message-script.js" type="text/javascript"></script>
    <script src="js/drawing-script.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</body>

</html>
