<!doctype html>
<html>

<head>
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

    <ul>
        <p>Enter username:</p>
        <form id='name' action="">
            <input id="nameinput" autocomplete="off" /><button>Send</button>
        </form>
    </ul>

    <div class="page" id="one">
        <div id=index>
            <p style="font-size:200%; text-align:center">Game List</p>'
            <ul id='gameList'>
            </ul>
            <form id='gameName' action="">
                <input id="gameText" autocomplete="off" /><button>Create Game</button>
            </form>
        </div>
    </div>

    <div class="page" id="two">
        <div id ="header"><p style="font-size:200%; text-align:center">Waiting for another player</p></div>
        <div id=game>
            <div class="drawing">
                <canvas id="paper">
                </canvas>
            </div>
            <div class="message">
                <ul id="messages"></ul>
                <form id='send' action="">
                    <input id="text" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
